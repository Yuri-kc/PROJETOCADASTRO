<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <TITLE>PROJETO CADASTRO</TITLE>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">        
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Yuri Kotz Cabello</h1>
        <h2>TURMA 202302 - DP / ADAP - EAD</h2>
    </div>
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">CADASTRAR</a>
    </div>
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
    </div>
    
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">NOME</th>
                <th scope="col">COR</th>
                <th scope="col">MATERIAL</th>
                <th scope="col">QUANTIDADE</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
             <tr>
               <td> {{dbs.NOME}} </td>
               <td> {{dbs.COR}} </td>
               <td> {{dbs.MATERIAL}} </td>
               <td> {{dbs.QUANTIDADE}} </td>
               <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-light">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
               </td>
             </tr>
            {% endfor %}
            </tbody>
        </table>        
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
