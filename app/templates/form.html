<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <TITLE>CADASTRO</TITLE>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">        
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CADASTRO</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-left">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        
        <div id="result"></div>

        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">NOME: {{form.NOME}}</div>
            <div class="form-group mt-4">COR: {{form.COR}}</div>
            <div class="form-group mt-4">MATERIAL: {{form.MATERIAL}}</div>
            <div class="form-group mt-4">QUANTIDADE: {{form.QUANTIDADE}}</div>
            <input type="submit" class="btn btn-sucess" value="CADASTRAR">
        </form>    
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
